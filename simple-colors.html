<dom-module id="simple-colors">
  <template>
    <style is="custom-style">
      .simple-colors-container {
        background-color: var(--simple-colors-background-color, #ffffff);
        color: var(--simple-colors-color, #666666);
      }
      * {

        /** 
          * if main text portions need a high-contrast option for a11y
          */
        --simple-colors-high-contrast-color: #000000;

        /** 
          * for elements without a lower-contrast background
          */
        --simple-colors-faded-background-color: #f0f0f0;

        /** 
          * default accent color for a light background, 
          * like for link text
          */
        --simple-colors-accent-color: #0078e1;
        /** 
          * default faded accent color for a light background, 
          * likes for links not active
          */
        --simple-colors-faded-accent-color: #0078e1;
      }

      *[dark] {
        background-color: var(--simple-colors-background-color, #000000);
        color: var(--simple-colors-color, #eeeeee);

        /** 
          * if main text portions need a high-contrast option for a11y
          */
        --simple-colors-high-contrast-color: #000000;

        /** 
          * for elements without a lower-contrast background
          */
        --simple-colors-faded-background-color: #222222;
      }

      .simple-colors-button[dark] {
        /** 
          * for buttons that don't need to stand out 
          */
        --simple-colors-button-color: #666666;
        --simple-colors-button-color-hover: #000000;
        --simple-colors-button-background-color: #eeeeee;
        --simple-colors-button-background-color-hover: #000000;
        --simple-colors-button-background-color-toggle: var(--simple-colors-button-background-color-hover, #000000);
      }
      * a {
        color: var(--simple-colors-accent-color, #0078e1);
      }
      * a:visited {
        color: var(--simple-colors-faded-accent-color, #0078e1);
      }
      /** 
        * for buttons that don't need to stand out 
        */
      .simple-colors-button {
        color: var(--simple-colors-button-color, #666666);
        background-color: var(--simple-colors-button-background-color, #eeeeee);
      }

      .simple-colors-button:focus,
      .simple-colors-button:hover,
      .simple-colors-button:toggle {
        color: var(--simple-colors-button-color, #666666);
        background-color: var(--simple-colors-button-background-color, #000000);
      }

      /** 
        * for buttons that don't need to stand out 
        */
      .simple-colors-accent-button {
        color: var(--simple-colors-button-color, #666666);
        background-color: var(--simple-colors-button-background-color, #eeeeee);
      }

      /** 
        * for buttons that don't need to stand out 
        */
      .simple-colors-accent-button[dark] {
        color: var(--simple-colors-button-color, #eeeeee);
        background-color: var(--simple-colors-button-background-color, #000000);
      }

      .simple-colors-accent-button:focus,
      .simple-colors-accent-button:hover {
        color: var( --simple-colors-button-color-hover, #0078e1);
        background-color: var(--simple-colors-button-background-color-hover, #eeeeee);
      }

      .simple-colors-accent-button[dark]:focus,
      .simple-colors-accent-button[dark]:hover {
        color: var( --simple-colors-button-color-hover, #0078e1);
        background-color: var(--simple-colors-button-background-color-hover, #000000);
      }

      .simple-colors-accent-button:toggle {
        color: var(--simple-colors-button-color-toggle, var(--simple-colors-button-color-hover, var(--simple-colors-accent-color, #0078e1)));
        background-color: var(--simple-colors-button-background-color-hover, var(--simple-colors-button-background-color, #eeeeee));
      }

      /** 
        * for buttons like delete that need to visually warn the user 
        */
      .simple-colors-alert-button {
        color: var(--simple-colors-alert-button-color, #a00a0a);
        background-color: var(--simple-colors-alert-button-color-hover, #d50000);
      }
      
      .simple-colors-action-button {
        /** for call-to-action buttons to call attention to the main action 
          * (recommend max 1 per interface) 
          */
        --simple-colors-action-button-color: #1263aa;
        --simple-colors-action-button-color-hover: var(--simple-colors-accent-color, #0078e1);
        --simple-colors-action-button-color-toggle: var(--simple-colors-action-button-color-toggle, var(--simple-colors-accent-color, #0078e1));
      }
      @media print {
        *[dark]:not([print-dark]) {
          background-color: var(--simple-colors-background-color, #ffffff);
          color: var(--simple-colors-color, #666666);

          /** 
            * if main text portions need a high-contrast option for a11y
            */
          --simple-colors-high-contrast-color: #000000;

          /** 
            * for elements without a lower-contrast background
            */
          --simple-colors-faded-background-color: #f0f0f0;

          /** 
            * default accent color for a light background, 
            * like for link text
            */
          --simple-colors-accent-color: #0078e1;
          /** 
            * default faded accent color for a light background, 
            * likes for links not active
            */
          --simple-colors-faded-accent-color: #0078e1;

          /** 
            * for buttons that don't need to stand out 
            */
          --simple-colors-button-color: #666666;
          --simple-colors-button-color-hover: #000000;
          --simple-colors-button-background-color: #eeeeee;
          --simple-colors-button-background-color-hover: #000000;
          --simple-colors-button-background-color-toggle: var(--simple-colors-button-background-color-hover, #000000);

          /** 
            * for buttons that don't need to stand out, 
            * but should have a slight accent when hovered or toggled 
            */
          --simple-colors-button-background-color-hover: var(--simple-colors-accent-color, #0078e1);
          --simple-colors-button-background-color-toggle: var(--simple-colors-button-background-color-hover, var(--simple-colors-accent-color, #0078e1));

          /** 
            * for buttons like delete that need to visually warn the user 
            */
          --simple-colors-alert-button-color: #a00a0a;
          --simple-colors-alert-button-color-hover: #d50000; /* TODO */

          /** for call-to-action buttons to call attention to the main action 
            * (recommend max 1 per interface) 
            */
          --simple-colors-action-button-color: #1263aa;
          --simple-colors-action-button-color-hover: var(--simple-colors-accent-color, #0078e1);
          --simple-colors-action-button-color-toggle: var(--simple-colors-action-button-color-toggle, var(--simple-colors-accent-color, #0078e1));
        }
      }
    </style>
  </template>
</dom-module>
