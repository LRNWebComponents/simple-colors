<link rel="import" href="simple-colors-behaviors.html">
<dom-module id="simple-colors-demo">
  <template>
    <style is="custom-style">
      .theme-selector {
        border: 1px solid #ddd;
        padding: 15px;
      }
      .theme-selector,
      .theme-selector > div {
        display: flex;
        justify-content: space-around;
        margin-bottom: 5px;
      }
      .theme-selector > div, 
      .theme-selector > div > * {
        align-self: middle;
      }
      .theme-selector select { 
        margin-left: 1em;
      }
      my-text {
        display: block;
        padding: 20px;
      }
      button {
        display: inline-block;
        padding: 0.25em 0.5em;
        margin: 0 0.25em;
        border-radius: 0.2em;
        font-size: 14pt;
      }
      button:focus, 
      button:hover{
        cursor: pointer;
      }
      button[disabled]:focus,
      button[disabled]:hover {
        cursor: no-drop;
      }
      my-progress-bar,
      my-progress {
        display: inline-block;
        width: 200px;
        height: 10px;
        border-radius: 0.5em;
        position: relative;
      }
      my-progress {
        height: 10px;
        position: absolute;
        left: 0;
        top: 0;
      }
      my-progress {
        width: 167px;
        border-radius: 0.4em 0 0 0.4em;
        border: none;
      }
      my-feature-box {
        padding: 20px;
        display: block;
        border-radius: 0 0 0.4em 0.4em;
        margin: 0 0 15px;
      }
      my-text {
        color: var(--simple-colors-foreground1);
        background-color: var(--simple-colors-background1);
      }
      my-text a:link {
        color: var(--simple-colors-blue-foreground2);
      }
      my-text a:visited {
        color: var(--simple-colors-purple-foreground2);
      }
      my-feature-box {
        border: 1px solid var(--simple-colors-foreground1);
        border-top: 4px solid var(--simple-colors-accent-foreground2);
        color: var(--simple-colors-foreground1);
        background-color: var(--simple-colors-background2);
      }
      button {
        color: var(--simple-colors-foreground1);
        background-color: var(--simple-colors-background1);
        border: 1px solid var(--simple-colors-foreground3);
      }
      button:not([disabled]):focus, 
      button:not([disabled]):hover {
        background-color: var(--simple-colors-background2);
        border: 1px solid var(--simple-colors-background3);
      }
      button.accent {
        color: var(--simple-colors-accent-foreground2);
      }
      button.action.save {
        color: var(--simple-colors-background1);
        background-color: var(--simple-colors-blue-foreground2);
        border: 1px solid var(--simple-colors-blue-foreground2);
      }
      button.action.delete {
        color: var(--simple-colors-background1);
        background-color: var(--simple-colors-red-foreground2);
        border: 1px solid var(--simple-colors-red-foreground2);
      }
      button.action:not([disabled]):focus, 
      button.action:not([disabled]):hover {
        background-color: var(--simple-colors-accent-foreground3);
        border: 1px solid var(--simple-colors-accent-foreground2);
      }
      button[disabled] {
        color: var(--simple-colors-foreground5);
        background-color: var(--simple-colors-background2);
        border-color: var(--simple-colors-background3);
      }
      my-progress-bar {
        border: 1px solid var(--simple-colors-accent-foreground3);
      }
      my-progress {
        background-color: var(--simple-colors-accent-foreground2);
      }
      ul li span {
        background-color: var(--simple-colors-accent-foreground1);
      }
      ul li swatch {    
        background-color: var(--simple-colors-accent-foreground2);
      }
      ul li:focus swatch,
      ul li:hover swatch {
        background-color: var(--simple-colors-accent-foreground3);
      }
    </style>
    <div class="theme-selector">
      <div>Change the theme and/or accent color below. </div>
      <div>
        <label for="theme">Theme: </label>
        <select id="theme">
          <option>light (default)</option>
          <option>dark</option>
        </select>
      </div>
      <div>
        <label for="accent">Accent Color: </label>
        <select id="accent">
          <option>none (default)</option>
          <option>red</option>
          <option>pink</option>
          <option>purple</option>
          <option>deep-purple</option>
          <option>indigo</option>
          <option>blue</option>
          <option>light-blue</option>
          <option>cyan</option>
          <option>teal</option>
          <option>green</option>
          <option>light-green</option>
          <option>lime</option>
          <option>yellow</option>
          <option>amber</option>
          <option>orange</option>
          <option>deep-orange</option>
          <option>brown</option>
          <option>blue</option>
        </select>
      </div>
    </div>
    <my-text>
      <p>Features and callouts:</p>
      <my-feature-box>
        <p>
          Simple colors lets you centralize your colors accross components, 
          and dyamically easily a color scheme with a single attribute.
          (See <a href="documentation.html">documentation</a> for more information.)
        </p>
      </my-feature-box>

      <p>Buttons:
        <button class="accent">Accent Button</button>
        <button class="action">Action Button</button>
        <button class="action save">Save Button</button>
        <button class="action delete">Delete Button</button>
        <button>Cancel Button</button>
        <button disabled>Disabled Button</button>
      </p>

      <p>Other:
        <my-progress-bar>
          <my-progress></my-progress>
        </my-progress-bar>
      </p>
    </my-text>
  </template>
  <script>
    Polymer({
      is: 'simple-colors-demo',
      behaviors: [ simpleColorsBehaviors ], 
      ready: function(){
        let root = this, accent = root.$.accent, theme = root.$.theme;
        accent.onchange = function(){
          console.log('changing accent to '+accent.options[accent.selectedIndex].innerText);
          root.accentColor = accent.options[accent.selectedIndex].innerText;
        }
        theme.onchange = function(){
          console.log('changing theme to '+theme.options[theme.selectedIndex].innerText);
          root.dark = theme.options[theme.selectedIndex].innerText === 'dark';
        }
      }
    });
  </script>
</dom-module>
