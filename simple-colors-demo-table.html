  <script>
    Polymer({
      is: 'simple-colors-demo',
      behaviors: [ simpleColorsBehaviors ], 
      ready: function(){
        let root = this, accent = root.$.accent, theme = root.$.theme;
        accent.onchange = function(){
          console.log('changing accent to '+accent.options[accent.selectedIndex].innerText);
          root.accentColor = accent.options[accent.selectedIndex].innerText;
        }
        theme.onchange = function(){
          console.log('changing theme to '+theme.options[theme.selectedIndex].innerText);
          root.dark = theme.options[theme.selectedIndex].innerText === 'dark';
        }
      }
    });
