      <h3>simple-colors demo</h3>
      <demo-snippet>
        <template>
          <style is="custom-style" include="simple-colors">
            my-text {
              @apply --simple-colors-light-content;
            }
            my-button {
              @apply --simple-colors-light-blue-button;
            }
            my-button:focus,
            my-button:hover {
              @apply --simple-colors-light-blue-button-faded;
            }
            my-save-button {
              @apply --simple-colors-light-blue-action-button;
            }
            my-save-button:focus,
            my-save-button:hover {
              @apply --simple-colors-light-blue-action-button-faded;
            }
            my-delete-button {
              @apply --simple-colors-light-red-action-button;
            }
            my-delete-button:focus,
            my-delete-button:hover {
              @apply --simple-colors-light-red-action-button-faded;
            }
            my-cancel-button {
              @apply --simple-colors-light-button;
            }
            my-cancel-button:focus,
            my-cancel-button:hover {
              @apply --simple-colors-light-button-faded;
            }
            my-disabled-button {
              @apply --simple-colors-light-button-disabled;
            }
            my-progress-bar {
              border-color: var(--simple-colors-light-lime-faded);
            }
            my-progress {
              background-color: var(--simple-colors-light-lime);
            }
            my-feature-box  {
              @apply --simple-colors-light-feature;
              border-top-color: var(--simple-colors-light-pink);
            }
            my-color-demo {
              color: var(--simple-colors-light-foreground-contrast);
              border-color: var(--simple-colors-light-background-faded);
            }
          </style>
          <h3>Light theme</h3>
          <my-text>
            <p>
              Light theme colors with dark accent colors as CSS variables 
              or as CSS @apply rules. Accent colors are loosely based on 
              accessible combinations of Materialize colors. You can use 
              simple color variables for your own CSS.
            </p>
            <my-feature-box>
              To ensure WCAG 2.0 complaince, colors for light theme 
              are intended for decorative items or large text 
              <em>(at least 14 point bold or 18 pointt normal weight).</em>
            </my-feature-box>

            <p>Buttons:
              <my-button>Accent Button</my-button>
              <my-save-button>Save Button</my-save-button>
              <my-delete-button>Delete Button</my-delete-button>
              <my-cancel-button>Cancel Button</my-cancel-button>
              <my-disabled-button>Disabled Button</my-disabled-button>
            </p>

            <p>Other:
              <my-progress-bar>
                <my-progress></my-progress>
              </my-progress-bar>
            </p>
          </my-text>
        </template>
