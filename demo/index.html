<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>simple-colors demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../simple-colors-demo.html">
    <style>
      element-with-simple-colors-behaviors { display: none; }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>simple-colors demo</h3>
      <demo-snippet>
        <simple-colors-demo>
          <my-text>
            <p>Features and callouts:</p>
            <my-feature-box>
              <p>
                Simple colors lets you centralize your colors accross components, 
                and dyamically easily a color scheme with a single attribute.
                (See <a href="documentation.html">documentation</a> for more information.)
              </p>
            </my-feature-box>
      
            <p>Buttons:
              <button class="accent">Accent Button</button>
              <button class="action">Action Button</button>
              <button class="save">Save Button</button>
              <button class="delete">Delete Button</button>
              <button>Cancel Button</button>
              <button disabled>Disabled Button</button>
            </p>
      
            <p>Other:
              <my-progress-bar>
                <my-progress></my-progress>
              </my-progress-bar>
            </p>
          </my-text>
        </simple-colors-demo>
        <template>
          <element-with-simple-colors-behaviors>
            <button class="accent">Accent Button</button>
            <button class="action">Action Button</button>
            <button class="save">Save Button</button>
            <button class="delete">Delete Button</button>
            <button>Cancel Button</button>
            <button disabled>Disabled Button</button>
          </element-with-simple-colors-behaviors>

          <style is="custom-style">
            button {
              color: var(--simple-colors-foreground1);
              background-color: var(--simple-colors-background1);
              border: 1px solid var(--simple-colors-foreground3);
            }
            button:not([disabled]):focus, 
            button:not([disabled]):hover {
              background-color: var(--simple-colors-background2);
              border-color: var(--simple-colors-background3);
            }
            button.accent {
              color: var(--simple-colors-accent-foreground2);
              border-color: var(--simple-colors-accent-foreground2);
            }
            button.action {
              color: var(--simple-colors-background1);
              background-color: var(--simple-colors-accent-foreground2);
              border-color: var(--simple-colors-accent-foreground2);
            }
            button.action:not([disabled]):focus, 
            button.action:not([disabled]):hover {
              background-color: var(--simple-colors-accent-foreground3);
              border-color: var(--simple-colors-accent-foreground2);
            }
            button.save {
              color: var(--simple-colors-background1);
              background-color: var(--simple-colors-blue-foreground2);
              border-color: var(--simple-colors-blue-foreground2);
            }
            button.save:not([disabled]):focus, 
            button.save:not([disabled]):hover {
              background-color: var(--simple-colors-blue-foreground3);
              border-color: var(--simple-colors-blue-foreground2);
            }
            button.delete {
              color: var(--simple-colors-background1);
              background-color: var(--simple-colors-red-foreground2);
              border-color: var(--simple-colors-red-foreground2);
            }
            button.delete:not([disabled]):focus, 
            button.delete:not([disabled]):hover {
              background-color: var(--simple-colors-red-foreground3);
              border-color: var(--simple-colors-red-foreground2);
            }
            button[disabled] {
              color: var(--simple-colors-foreground5);
              background-color: var(--simple-colors-background2);
              border-color: var(--simple-colors-background3);
            }
          </style>
        </template>
      </demo-snippet> 
    </div>
  </body>
</html>
