<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>simple-colors demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../simple-colors.html">
    <style is="custom-style">
      .theme-selector {
        border: 1px solid #ddd;
        padding: 15px;
      }
      .theme-selector,
      .theme-selector > div {
        display: flex;
        justify-content: space-around;
        margin-bottom: 5px;
      }
      .theme-selector > div, 
      .theme-selector > div > * {
        align-self: middle;
      }
      my-text {
        display: block;
        padding: 20px;
      }
      button {
        display: inline-block;
        padding: 0.25em 0.5em;
        margin: 0 0.25em;
        border-radius: 0.2em;
        font-weight: bold;
        font-size: 14pt;
      }
      button:focus, 
      button:hover{
        cursor: pointer;
      }
      button[disabled]:focus,
      button[disabled]:hover {
        cursor: no-drop;
      }
      my-progress-bar,
      my-progress {
        display: inline-block;
        width: 200px;
        height: 10px;
        border-radius: 0.5em;
        position: relative;
      }
      my-progress {
        height: 10px;
        position: absolute;
        left: 0;
        top: 0;
      }
      my-progress {
        width: 167px;
        border-radius: 0.4em 0 0 0.4em;
        border: none;
      }
      my-feature-box {
        padding: 20px;
        display: block;
        border-radius: 0 0 0.4em 0.4em;
        margin: 0 0 15px;
      }
    </style>
    <script>
      window.onload = function(){
        let theme = document.getElementById('theme'), accent = document.getElementById('accent'), mytext = document.getElementById('mytext');
        accent.onchange = function(){
          themer.setAttribute('accent-color',accent.options[accent.selectedIndex].innerText);
        }
        theme.onchange = function(){
          if (theme.options[theme.selectedIndex].innerText === 'dark'){
            themer.setAttribute('dark','dark');
          } else {
            themer.removeAttribute('dark');
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>simple-colors demo</h3>
      <demo-snippet>
        <div class="theme-selector">
          <div>Change the theme and/or accent color. </div>
          <div>
            <label for="theme">Theme: </label>
            <select id="theme">
              <option>light (default)</option>
              <option>dark</option>
            </select>
          </div>
          <div>
            <label for="accent">Accent Color: </label>
            <select id="accent">
              <option>none (default)</option>
              <option>red</option>
              <option>pink</option>
              <option>purple</option>
              <option>deep-purple</option>
              <option>indigo</option>
              <option>blue</option>
              <option>light-blue</option>
              <option>cyan</option>
              <option>teal</option>
              <option>green</option>
              <option>light-green</option>
              <option>lime</option>
              <option>yellow</option>
              <option>amber</option>
              <option>orange</option>
              <option>deep-orange</option>
              <option>brown</option>
              <option>blue-grey</option>
            </select>
          </div>
        </div>
        <template>
          <my-text id="themer">
            <p>
              Simple colors is a collection of CSS variables that let you 
              centralize your colors accross components, and easily 
              change a color scheme with two attributes. 
              (See <a href="documentation">documentation</a> for more information.)
            </p>
            <p>Features and callouts:</p>
            <my-feature-box>
              <p>
                Simple colors lets you centralize your colors accross components, 
                and dyamically easily a color scheme with a single attribute.
                (See <a href="documentation">documentation</a> for more information.)
              </p>
            </my-feature-box>

            <p>Buttons:
              <button class="accent">Accent Button</button>
              <button class="action">Action Button</button>
              <button class="action" accent-color="blue">Save Button</button>
              <button class="action" accent-color="red">Delete Button</button>
              <button>Cancel Button</button>
              <button disabled>Disabled Button</button>
            </p>

            <p>Other:
              <my-progress-bar>
                <my-progress></my-progress>
              </my-progress-bar>
            </p>
          </my-text>
          <style is="custom-style" include="simple-colors">
            my-text {
              color: var(--simple-colors-foreground1);
              background-color: var(--simple-colors-background1);
            }
            my-text a:link {
              color: var(--simple-colors-blue-foreground2);
            }
            my-text a:visited {
              color: var(--simple-colors-purple-foreground2);
            }
            my-feature-box {
              border: 1px solid var(--simple-colors-foreground1);
              border-top: 4px solid var(--simple-colors-accent-foreground2);
              color: var(--simple-colors-foreground1);
              background-color: var(--simple-colors-background2);
            }
            button {
              color: var(--simple-colors-foreground1);
              background-color: var(--simple-colors-background1);
              border: 1px solid var(--simple-colors-foreground3);
            }
            button:not([disabled]):focus, 
            button:not([disabled]):hover {
              background-color: var(--simple-colors-background2);
              border: 1px solid var(--simple-colors-background3);
            }
            button.accent {
              color: var(--simple-colors-accent-foreground2);
            }
            button.action {
              color: var(--simple-colors-background1);
              background-color: var(--simple-colors-accent-foreground2);
              border: 1px solid var(--simple-colors-accent-foreground2);
            }
            button.action:not([disabled]):focus, 
            button.action:not([disabled]):hover {
              background-color: var(--simple-colors-accent-foreground3);
              border: 1px solid var(--simple-colors-accent-foreground2);
            }
            button[disabled] {
              color: var(--simple-colors-foreground5);
              background-color: var(--simple-colors-background2);
              border-color: var(--simple-colors-background3);
            }
            my-progress-bar {
              border: 1px solid var(--simple-colors-accent-foreground3);
            }
            my-progress {
              background-color: var(--simple-colors-accent-foreground2);
            }
            ul li span {
              background-color: var(--simple-colors-accent-foreground1);
            }
            ul li swatch {    
              background-color: var(--simple-colors-accent-foreground2);
            }
            ul li:focus swatch,
            ul li:hover swatch {
              background-color: var(--simple-colors-accent-foreground3);
            }
          </style>
        </template>
      </demo-snippet> 
    </div>
  </body>
</html>
